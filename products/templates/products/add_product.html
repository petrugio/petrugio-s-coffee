{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container products-container mb-5">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <h2 class="logo-font mb-4 text-center">Product Management</h2>
                <h5 class="text-muted text-center">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <a class="btn btn-outline-black" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
