{% extends 'base.html' %}
{% load static %}

<!-- Code block for displaying current site's sub-page -->
{% block extra_title %}| Contact{% endblock %}

<!-- Code block for displaying the contact page -->
{% block content %}
<div class="container main-container mb-5">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <h2 class="logo-font mb-4 text-center">Contact</h2>
            <h3 class="text-center">Contact Us</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <a class="btn btn-outline-black" href="{% url 'home' %}">Back to home</a>
                    <button class="btn btn-black border-black" type="submit">Submit</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
